<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medium API Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Mona Sans';
            src: url('https://assets.codepen.io/64/Mona-Sans.woff2') format('woff2 supports variations'),
                 url('https://assets.codepen.io/64/Mona-Sans.woff2') format('woff2-variations');
            font-weight: 200 900;
            font-stretch: 75% 125%;
        }
        body {
            font-family: 'Mona Sans', sans-serif;
            background-color: #fcfcfc;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="card p-8 w-full max-w-md space-y-8">
        <div>
            <h2 class="text-center text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign in to your account
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" class="hidden" value="{{ csrf_token() }}">
            <div class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                        class="w-full px-4 py-3 border border-gray-200 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                        placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-3 border border-gray-200 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                        placeholder="Password">
                </div>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="{% if category == 'error' %}text-red-600{% else %}text-green-600{% endif %} text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div>
                <button type="submit"
                    class="w-full py-3 px-4 text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 transition-all duration-200">
                    Sign in
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="{{ url_for('register') }}" class="text-sm text-gray-600 hover:text-gray-900">
                Don't have an account? Register
            </a>
        </div>
    </div>
    <footer class="w-full py-4 bg-white border-t border-gray-200 fixed bottom-0">
        <div class="text-center text-sm text-gray-600">
            Created by <a href="https://fahrilshaputra.my.id" target="_blank" class="font-medium text-gray-900 hover:underline">Fahrilshaputra</a>
        </div>
    </footer>
</body>
</html>
